services:
  nginx:
    image: nginx:alpine
    labels:
      com.docker.compose.service: "nginx"    
    container_name: nginx-proxy
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - frontend-network
    restart: unless-stopped
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    labels:
      com.docker.compose.service: "frontend"
    image: frontend_node
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  db:
    image: mysql:8.4
    labels:
      com.docker.compose.service: "mysql-db"    
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_ROOT_PASSWORD}"]
      timeout: 30s
      retries: 10
      interval: 10s
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d 
    networks:
      - backend-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: >
      --innodb-buffer-pool-size=128M
      --max-connections=20

networks:
  frontend-network:
  backend-network:
    internal: true

volumes:
  mysql-data:
