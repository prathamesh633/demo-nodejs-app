<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJS MySQL Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen relative">
    <div class="absolute inset-0 -z-10" aria-hidden="true">
      <div id="bgLayer" class="h-full w-full bg-cover bg-center transition-opacity duration-700 opacity-100"></div>
      <div id="bgLayerNext" class="h-full w-full bg-cover bg-center absolute inset-0 transition-opacity duration-700 opacity-0"></div>
      <div class="absolute inset-0 bg-white/60 backdrop-blur-sm"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-2xl">
        <div class="text-center mb-6">
          <h1 class="text-3xl font-semibold tracking-tight text-slate-900">NodeJS MySQL Demo</h1>
          <p class="text-slate-600 mt-2">Add users and view them in a dynamic list</p>
        </div>

        <div class="mb-3 grid grid-cols-2 gap-2">
          <button data-tab="form" class="rounded-lg px-4 py-2 bg-indigo-600 text-white transition-colors">Form</button>
          <button data-tab="users" class="rounded-lg px-4 py-2 bg-white text-slate-700 ring-1 ring-slate-300 transition-colors">Users</button>
        </div>

        <div class="space-y-4">
          <div data-panel="form" class="bg-white shadow-xl shadow-slate-200/70 ring-1 ring-slate-900/5 rounded-xl overflow-hidden">
            <div class="p-6">
              <form id="user-form" action="/submit" method="post" class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
                  <input type="text" name="name" required
                         class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Age</label>
                    <input type="number" name="age" required min="0"
                           class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">City</label>
                    <input type="text" name="city" required
                           class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                </div>

                <button type="submit"
                        class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 transition-colors">
                  Save User
                </button>
              </form>
            </div>
          </div>

          <div data-panel="users" class="hidden">
            <div class="bg-white shadow-xl shadow-slate-200/70 ring-1 ring-slate-900/5 rounded-xl overflow-hidden">
              <div class="p-6">
                <div id="users-empty" class="text-center text-slate-500">No users yet. Add one from the Form tab.</div>
                <div id="users-list" class="space-y-3"></div>
              </div>
            </div>
          </div>
        </div>

        <p class="text-center text-xs text-slate-500 mt-6">Node.js • Express • MySQL</p>
      </div>
    </div>
  </div>
  
  <div id="toast-root" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>
  <script src="/app.js"></script>
</body>
</html>
